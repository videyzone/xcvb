    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background-color: #000;
            margin-bottom: 30px;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .button-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background-color: #e50914;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 18px 32px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.8);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(229, 9, 20, 1);
            background-color: #ff0a16;
            border-color: #fff;
        }
        
        .cta-button:active {
            transform: translateY(0);
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .cta-button {
            animation: blink 1.5s infinite;
        }
        
        @media (max-width: 768px) {
            .video-container {
                border-radius: 10px;
                max-width: 95%;
                margin-bottom: 25px;
            }
            
            .cta-button {
                font-size: 18px;
                padding: 16px 28px;
                gap: 10px;
            }
            
            .button-container {
                max-width: 95%;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .video-container {
                border-radius: 8px;
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .cta-button {
                font-size: 16px;
                padding: 14px 24px;
                gap: 8px;
            }
            
            .button-container {
                max-width: 100%;
            }
        }
    </style>
